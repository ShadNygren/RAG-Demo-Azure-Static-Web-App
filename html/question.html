<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <p>Test Hello from API: <b id="name">...</b></p>
    <form id="questionForm">
        <fieldset>
            <legend>Query Knowledge Source Options</legend>
            <label>
                <input type="radio" name="Full_Query_Option" value="RAG_Only_Query_Option" checked>
                Answer question using full knowledge in LLM plus RAG (default)
            </label>
            <br>
            <label>
                <input type="radio" name="RAG_Only_Query_Option" value="RAG_Only_Query_Option">
                Answer question using only data in RAG
            </label>
        </fieldset>
        <label for="visitor_question">Visitor Question:</label><br>
        <textarea id="visitor_question" name="visitor_question" rows="4"></textarea><br><br>
        <button type="button" onclick="submitQuestion()">Submit</button>
    </form>
    <h2>Answer From LLM RAG:</h2>
    <textarea id="answer" name="answer" rows="4" cols="80" readonly></textarea>

    <script>
        (async function() {
            const { text } = await (await fetch(`/api/message`)).json();
            document.querySelector('#name').textContent = text;
        }());
    </script>

    <script>
        async function submitQuestion() {
            const question = document.getElementById('visitor_question').value;
            const response = await fetch('/api/query_db', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            document.getElementById('answer').value = 'RAG result = ' + data.answer;
        }
    </script>
</body>
</html>
